services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: mmorp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  nats:
    image: nats:2.10
    ports:
      - "4222:4222"

  server:
    build: .
    depends_on:
      - postgres
      - redis
      - nats
    environment:
      APP_ENV: dev
      HTTP_ADDR: :8080
      JWT_SECRET: local-dev-secret-change-me
      POSTGRES_URL: postgres://postgres:postgres@postgres:5432/mmorp?sslmode=disable
      REDIS_ADDR: redis:6379
      NATS_URL: nats://nats:4222
      MIGRATION_DIR: /app/migrations
      CORS_ORIGIN: "*"
    ports:
      - "8080:8080"

volumes:
  pgdata:
